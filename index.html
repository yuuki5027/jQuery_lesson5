<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jQueryプラグインの練習</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/dist/css/lightbox.min.css">
  <link rel="stylesheet" href="assets/slick/slick.css">
  <link rel="stylesheet" href="assets/slick/slick-theme.css">
  <link rel="stylesheet" href="assets/jquery.rippleria.min.css">
  <link rel="stylesheet" href="assets/dist/css/tooltipster.bundle.min.css">
  <script src="assets/jquery-3.3.1.min.js"></script>
  <script src="assets/slick/slick.min.js"></script>
  <script src="assets/dist/js/lightbox.min.js"></script>
  <script src="assets/jquery.rippleria.min.js"></script>
  <script src="assets/jquery.maxcharwarning.min.js"></script>
  <script src="assets/dist/js/tooltipster.bundle.min.js"></script>
  <script src="assets/app.js"></script>
</head>
<body>
  <div class="light-box">
      <a href="assets/images/スペシャルストロベリーカキ氷.jpg" data-lightbox="images" class="lightbox-img">
        <img src="assets/images/スペシャルストロベリーカキ氷.jpg" alt="かき氷イチゴ">
      </a>
      <a href="assets/images/マンゴーかき氷.jpg" data-lightbox="images" class="lightbox-img">
        <img src="assets/images/マンゴーかき氷.jpg" alt="かぎ氷マンゴー">
      </a>
      <a href="assets/images/抹茶かき氷.jpg" data-lightbox="images" class="lightbox-img">
        <img src="assets/images/抹茶かき氷.jpg" alt="かき氷抹茶">
      </a>
  </div>
  <div class="slick">
    <div class="pictures">
      <img src="assets/images/スペシャルストロベリーカキ氷.jpg" alt="かぎ氷イチゴ" width="250">
      <img src="assets/images/マンゴーかき氷.jpg" alt="かき氷マンゴー" width="250">
      <img src="assets/images/抹茶かき氷.jpg" alt="かき氷抹茶" width="250">
    </div>
  </div>
  <div class="text-center">
    <a href="#" class="hamon">
      <img src="assets/images/海底.jpg" alt="海底" width="400">
    </a>
  </div>
  <div class="maximum-characters">
    <p>10文字以内で入力してください</p>
    <input type="text" placeholder="名前を入力してください" class="iuput-design js-max-char-warning" data-max-length-warning="文字数をオーバーしています" 
    data-max-length="10" 
    data-max-length-warning-container="name">
    <span class="name"></span>
  </div>
  <div class="tooltipster">
    <img src="assets/images/スペシャルストロベリーカキ氷.jpg" class="tooltip" width="400" title="これは苺のかき氷です">
  </div>
</body>
</html>
